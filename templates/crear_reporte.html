<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reporte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Crear un Reporte</h1>
        <form action="{{ url_for('crear_reporte_usuario') }}" method="POST">
            <div class="form-group">
                <label for="titulo">Título del Reporte</label>
                <input type="text" name="titulo" class="form-control" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" class="form-control" id="descripcion" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="estado" class="font-weight-bold">Estado</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option value="" disabled selected>Selecciona el estado del reporte</option>
                    <option value="Activo">Activo</option>
                    <option value="Medio">Medio</option>
                    <option value="Crítico">Crítico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="centro" class="font-weight-bold">Centro</label>
                <select class="form-control" id="centro" name="centro" required>
                    <option value="" disabled selected>Selecciona el centro o municipio</option>
                    <option value="Centro 1">Acambaro</option>
                    <option value="Centro 2">Celaya</option>
                    <option value="Centro 3">Guanajuato</option>
                    <option value="Centro 4">Irapuato</option>
                    <option value="Centro 5">Leon</option>
                    <option value="Centro 6">Penjamo</option>
                    <option value="Centro 7">Salamanca</option>
                    <option value="Centro 8">San Felipe</option>
                    <option value="Centro 9">San Miguel</option>
                    <option value="Centro 10">Valle F</option>
                    <option value="Centro 11">Valle V</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Reporte</button>
        </form>
    </div>
</body>
</html>
