<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .btn-primary {
            background-color: #1266f1;
            border: none;
            border-radius: 0.75rem;
        }
        .btn-primary:hover {
            background-color: #0c53bb;
        }
        .container {
            margin-top: 50px;
        }
        .card-header {
            background-color: #1266f1;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .alert-info {
            border-radius: 0.75rem;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .col-md-6 {
            flex: 0 0 55%;
        }
        .image-container {
            flex: 0 0 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Duplicar el tamaño de la imagen */
        .image-container img {
            transform: scale(2); /* Duplicar el tamaño */
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="container">
            <div class="alert alert-info text-center">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-user-plus"></i> Crear Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="username">Nombre de usuario:</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Escribe tu nombre de usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico:</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Escribe tu contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirmar contraseña:</label>
                                <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Vuelve a escribir tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Crear Cuenta</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
            <!-- Contenedor para la imagen alineada a la derecha -->
            <div class="image-container">
                <img src="https://i.ibb.co/J5qsy7B/logodgsp.png" alt="Imagen ilustrativa">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
